syntax = "proto3";

option java_package = "io";

package kafkamate;

message Request {
  string topic = 1;
  string key = 2;
  string value = 3;
}

message Response {
  string status = 1;
}

message Message {
  string key = 1;
  string value = 2;
}

service KafkaMateService {
  rpc ProduceMessage(Request) returns (Response);
  rpc ConsumeMessages(Request) returns (stream Message);
}